<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="style.css">
    <title>Решение дробно-линейных задач</title>
  </head>
  <body>
    <script src="script.js" defer></script>
    <header>
      <div>Решение дробно-линейных задач</div>
    </header>
    <main>
      <p>Введите количество переменных: <input type="number" id="numVars" value="3" min="1"></p>
      <p>Введите количество ограничений: <input type="number" id="numConstraints" value="3" min="1"></p>
      <p>Введите коэффициенты целевой функции: </p>
      <div id="gradFWrapWrapWrap">
        <div id="gradFWrapWrap">
          <div id="gradFWrap">
            <div class="gradFdiv"><input class="gradF" placeholder="0">*x1+</div><div class="gradFdiv"><input class="gradF" placeholder="0">*x2+</div><div class="gradFdiv"><input class="gradF" placeholder="0">*x3+</div><div class="gradFdiv"><input class="gradF" placeholder="0"></div>
          </div>
          <hr>
          <div id="gradFZnamWrap">
            <div class="gradFdiv"><input class="gradF" placeholder="0">*x1+</div><div class="gradFdiv"><input class="gradF" placeholder="0">*x2+</div><div class="gradFdiv"><input class="gradF" placeholder="0">*x3+</div><div class="gradFdiv"><input class="gradF" placeholder="0"></div>
          </div>
        </div>
        <div id="gradFMax">
          →max
        </div>
      </div>
      

      <p>Введите ограничения: </p>
      <div id="constraintsWrapWrap">
        <div id="constraintsWrap">
          <div class="constraint"><div class="constraintVar"><input class="constraintVarInp" placeholder="0">*x1+</div><div class="constraintVar"><input class="constraintVarInp" placeholder="0">*x2+</div><div class="constraintVar"><input class="constraintVarInp" placeholder="0">*x3</div><div>=</div><div class="constraintLast"><input class="constraintLastInp" placeholder="0"></div></div>
          <div class="constraint"><div class="constraintVar"><input class="constraintVarInp" placeholder="0">*x1+</div><div class="constraintVar"><input class="constraintVarInp" placeholder="0">*x2+</div><div class="constraintVar"><input class="constraintVarInp" placeholder="0">*x3</div><div>=</div><div class="constraintLast"><input class="constraintLastInp" placeholder="0"></div></div>
          <div class="constraint"><div class="constraintVar"><input class="constraintVarInp" placeholder="0">*x1+</div><div class="constraintVar"><input class="constraintVarInp" placeholder="0">*x2+</div><div class="constraintVar"><input class="constraintVarInp" placeholder="0">*x3</div><div>=</div><div class="constraintLast"><input class="constraintLastInp" placeholder="0"></div></div>      
        </div>
      </div>
      <button type="button" id="solve">Решить</button>
      <p id="result"></p>
    </main>
  </body>
</html>
